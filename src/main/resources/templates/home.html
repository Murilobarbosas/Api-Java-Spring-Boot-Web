<html>
	<head th:replace="~{base :: head}"></head>
	<body>	
		<div th:replace="~{base :: bse}"></div>

		<div class="container">
			<div th:replace="~{base :: titulo('Meus Pedidos')}"></div>
			<nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
				<a href="/pedido/formulario"><button class="btn btn-outline-secondary my-2 my-sm-0">Novo</button></a>
			</nav>
		
			<div class="card mb-3" th:each="pedido : ${pedidos}">
				<div class="card-header alert-warning" th:text="${pedido.nomeProduto}">Nome do Produto</div>
				<div class="card-body">
					<div class="row">
						<div class="col-12 col-sm-8 mb-3">
							<div class="row ">
								<div class="col-md-5">Valor: <span th:if="${pedido.valorProduto} != null" th:text="${'R$ ' + #numbers.formatDecimal(pedido.valorProduto, 2, 'POINT', 2, 'COMMA')}">200,99</span></div>
							</div>
							<div>Descrição</div>
							<div>
								<textarea class="form-control" th:text="${pedido.descricao}">descrição do pedido</textarea>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
