<html>
	<head th:replace="~{base :: head}"></head>
	<body>
		<div th:replace="~{base :: bse}"></div>	

		<div class="container">
			<div th:replace="~{base :: titulo('Novo Pedido')}"></div>
	
			<div class="card mt-3">
				<form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="POST">
					<div class="form-group">
						<label for="nome_pedido">Produto</label>
						<input th:field="*{nome_pedido}" th:errorClass="is-invalid" class="form-control" placeholder="nome do produto"/>
						<div class="invalid-feedback" th:errors="*{nome_pedido}">
							Erros no nome do produto
						</div>
					</div>
					<div class="form-group">
						<label for="valor_pedido">Valor do Porduto</label>
						<input th:field="*{valor_pedido}" th:errorClass="is-invalid" class="form-control" placeholder="valor do produto"/>
						<div class="invalid-feedback" th:errors="*{valor_pedido}">
							Erros no valor do produto
						</div>
					</div>
					<div class="form-group">
						<label for="descricao">Descrição</label>
						<textarea th:field="*{descricao}" class="form-control" placeholder="Adicione detalhes importantes para ajudar o comprador."></textarea>
					</div>
					<button class="btn btn-primary" type="submit">Cadastrar</button>
				</form>
			</div>
		</div>
	</body>
</html>
